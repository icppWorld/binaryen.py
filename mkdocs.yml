site_name: Binaryen.py
site_url: https://example.com/
repo_url: https://github.com/jonathanharg/binaryen.py
repo_name: jonathanharg/binaryen.py

theme:
  name: material
  logo: assets/web-assembly-icon-white.svg
  favicon: assets/web-assembly-icon.svg
  icon:
    repo: fontawesome/brands/github
  font:
    text: Open Sans
    code: Source Code Pro
  palette: 
    primary: custom
    accent: custom
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          show_source: false
          show_docstring_examples: true

nav:
- Home: index.md
- API Reference: reference.md
- examples.md

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences